name: Reusable Plugin Build

on:
  workflow_call:
    inputs:
      php-version:
        required: false
        type: string
        default: "7.4"
      node-version:
        required: false
        type: string
        default: "18"
    secrets: {}

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # -----------------------------
      # PHP + Composer Setup + Cache
      # -----------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          extensions: mysqli, xmlwriter
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v6
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ runner.os }}-${{ inputs.php-version }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-${{ inputs.php-version }}-

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --no-progress --no-interaction

      # -----------------------------
      # Node + npm Cache
      # -----------------------------
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Cache npm
        uses: actions/cache@v6
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ inputs.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-${{ inputs.node-version }}-

      - name: Cache node_modules
        uses: actions/cache@v6
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ inputs.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-${{ inputs.node-version }}-

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Generate POT file
        run: wp i18n make-pot . languages/${{ github.event.repository.name }}.pot

      - name: Create ZIP using distignore
        run: zip -r plugin.zip . -x@.distignore

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-build
          path: plugin.zip
