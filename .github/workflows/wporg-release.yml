name: Reusable WP.org Release & Deploy

# Composer caching strategy:
# - This is a release workflow, so we use the dynamic Composer cache directory (composer config cache-files-dir)
#   with restore-keys, to keep builds clean while still getting good cache reuse.
# - Lint/Test workflows use ~/.composer/cache instead (simpler, faster, no extra step).

on:
  workflow_call:
    inputs:
      php-version:
        required: false
        type: string
        default: "7.4"
      node-version:
        required: false
        type: string
        default: "24"
      slug:
        required: true
        type: string
    secrets:
      WP_ORG_USERNAME:
        required: true
      WP_ORG_PASSWORD:
        required: true

jobs:
  release:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # -----------------------------
      # PHP + Composer Setup + Cache
      # -----------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          extensions: mysqli, xmlwriter
          tools: composer:v2

      - name: Composer cache dir
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ runner.os }}-${{ inputs.php-version }}
          restore-keys: |
            composer-${{ runner.os }}-${{ inputs.php-version }}
            composer-${{ runner.os }}
            composer-

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --no-progress --no-interaction

      # -----------------------------
      # Node + npm Cache
      # -----------------------------
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Cache npm
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ inputs.node-version }}
          restore-keys: |
            npm-${{ runner.os }}-${{ inputs.node-version }}
            npm-${{ runner.os }}
            npm-

      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ inputs.node-version }}
          restore-keys: |
            node-modules-${{ runner.os }}-${{ inputs.node-version }}
            node-modules-${{ runner.os }}
            node-modules-

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      # -----------------------------
      # POT file
      # -----------------------------
      - name: Install WP-CLI
        run: |
          curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
          php wp-cli.phar --info
          chmod +x wp-cli.phar
          sudo mv wp-cli.phar /usr/local/bin/wp

      - name: Generate POT file
        run: wp i18n make-pot . languages/${{ inputs.slug }}.pot

      # -----------------------------
      # Version + Tag
      # -----------------------------
      - name: Read version
        id: version
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV

      - name: Create Git tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$VERSION"
          git push origin "$VERSION"

      # -----------------------------
      # ZIP for release
      # -----------------------------
      - name: Create ZIP using distignore
        run: zip -r ${{ inputs.slug }}-${{ env.VERSION }}.zip . -x@.distignore

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "${{ inputs.slug }}-${{ env.VERSION }}.zip"
          tag: "${{ env.VERSION }}"
          token: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # Deploy to WP.org
      # -----------------------------
      - name: Deploy to WordPress.org
        uses: 10up/action-wordpress-plugin-deploy@stable
        env:
          SVN_USERNAME: ${{ secrets.WP_ORG_USERNAME }}
          SVN_PASSWORD: ${{ secrets.WP_ORG_PASSWORD }}
          SLUG: ${{ inputs.slug }}
