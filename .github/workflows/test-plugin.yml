name: Reusable Full Test Suite

# Composer caching strategy:
# - This is a test workflow, so we use ~/.composer/cache without restore-keys.
#   It runs frequently and installs quickly, so fallback caching isn't critical.
# - Build/Release workflows use the dynamic Composer cache directory with restore-keys
#   for cleaner builds and better cache reuse.

on:
  workflow_call:
    inputs:
      php-version:
        required: false
        type: string
        default: "7.4"
      wp-version:
        required: false
        type: string
        default: "latest"
      node-version:
        required: false
        type: string
        default: "24"
      plugin-slug:
        required: true
        type: string
    secrets: {}

jobs:

  # ---------------------------------------------------------
  # FILE DETECTION JOB (required because exists() is NOT supported)
  # ---------------------------------------------------------
  detect-files:
    runs-on: ubuntu-24.04
    outputs:
      has_unit: ${{ steps.unit.outputs.exists }}
      has_integration: ${{ steps.integration.outputs.exists }}
      has_js: ${{ steps.js.outputs.exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Detect phpunit.unit.xml
        id: unit
        run: |
          if [ -f phpunit.unit.xml ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Detect phpunit.ci.xml
        id: integration
        run: |
          if [ -f phpunit.ci.xml ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Detect JS test files
        id: js
        run: |
          if [ -f package.json ] && [ -f jest.config.js ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  # ---------------------------------------------------------
  # 1) PHPUNIT UNIT TESTS
  # ---------------------------------------------------------
  phpunit-unit:
    name: PHPUnit Unit Tests
    needs: detect-files
    if: ${{ needs.detect-files.outputs.has_unit == 'true' }}
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup PHP (with Xdebug)
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          extensions: xdebug, mysqli
          tools: composer:v2
          coverage: xdebug

      - name: Cache Composer
        uses: actions/cache@v5
        with:
          path: ~/.composer/cache
          key: composer-${{ runner.os }}-${{ inputs.php-version }}

      - name: Install Composer deps
        run: composer install --no-progress --no-interaction

      - name: Run PHPUnit (unit) with coverage
        run: vendor/bin/phpunit -c phpunit.unit.xml --coverage-text --coverage-clover=coverage-unit.xml

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: phpunit-unit-coverage
          path: coverage-unit.xml

    # ---------------------------------------------------------
  # 2) PHPUNIT INTEGRATION TESTS
  # ---------------------------------------------------------
  phpunit-integration:
    name: PHPUnit Integration Tests (wp-env)
    needs: detect-files
    if: ${{ needs.detect-files.outputs.has_integration == 'true' }}
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # Node is required for @wordpress/env
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install @wordpress/env
        run: npm install -g @wordpress/env

      # PHP is needed only for Composer on the host
      - name: Setup PHP (for Composer)
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          tools: composer:v2
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v5
        with:
          path: ~/.composer/cache
          key: composer-${{ runner.os }}-${{ inputs.php-version }}

      - name: Install Composer deps
        run: composer install --no-progress --no-interaction

      # Start wp-env with the correct WordPress version
      - name: Start wp-env
        run: |
          if [ "${{ inputs.wp-version }}" = "latest" ]; then
            CORE_REF="WordPress/WordPress#master"
          else
            CORE_REF="WordPress/WordPress#${{ inputs.wp-version }}"
          fi

          echo "Using WP_ENV_CORE=${CORE_REF}"
          export WP_ENV_CORE="${CORE_REF}"

          wp-env start
        env:
          CI: true

      # Run PHPUnit INSIDE the wp-env phpunit container
      - name: Run PHPUnit (integration via wp-env)
        run: |
          if [ "${{ inputs.wp-version }}" = "latest" ]; then
            CORE_REF="WordPress/WordPress#master"
          else
            CORE_REF="WordPress/WordPress#${{ inputs.wp-version }}"
          fi

          export WP_ENV_CORE="${CORE_REF}"

          wp-env run tests-cli --env-cwd=wp-content/plugins/${{ inputs.plugin-slug }} /bin/bash -c "vendor/bin/phpunit -c phpunit.ci.xml"

        env:
          CI: true

      - name: Stop wp-env
        if: always()
        run: wp-env stop


  # ---------------------------------------------------------
  # 3) JS TESTS (Jest)
  # ---------------------------------------------------------
  js-tests:
    name: JavaScript Tests (Jest)
    needs: detect-files
    if: ${{ needs.detect-files.outputs.has_js == 'true' }}
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Cache npm
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ inputs.node-version }}

      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ inputs.node-version }}

      - name: Install Node deps
        run: npm ci

      - name: Run Jest tests with coverage
        run: npm test -- --ci --coverage

      - name: Upload JS coverage
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: coverage
