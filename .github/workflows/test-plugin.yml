name: Reusable Full Test Suite

# Composer caching strategy:
# - This is a test workflow, so we use ~/.composer/cache without restore-keys.
#   It runs frequently and installs quickly, so fallback caching isn't critical.
# - Build/Release workflows use the dynamic Composer cache directory with restore-keys
#   for cleaner builds and better cache reuse.

on:
  workflow_call:
    inputs:
      php-version:
        required: false
        type: string
        default: "7.4"
      wp-version:
        required: false
        type: string
        default: "latest"
      node-version:
        required: false
        type: string
        default: "18"
    secrets: {}

jobs:

  # ---------------------------------------------------------
  # FILE DETECTION JOB (required because exists() is NOT supported)
  # ---------------------------------------------------------
  detect-files:
    runs-on: ubuntu-22.04
    outputs:
      has_unit: ${{ steps.unit.outputs.exists }}
      has_integration: ${{ steps.integration.outputs.exists }}
      has_js: ${{ steps.js.outputs.exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect phpunit.unit.xml
        id: unit
        run: |
          if [ -f phpunit.unit.xml ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Detect phpunit.integration.xml
        id: integration
        run: |
          if [ -f phpunit.integration.xml ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Detect JS test files
        id: js
        run: |
          if [ -f package.json ] && [ -f jest.config.js ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  # ---------------------------------------------------------
  # 1) PHPUNIT UNIT TESTS
  # ---------------------------------------------------------
  phpunit-unit:
    name: PHPUnit Unit Tests
    needs: detect-files
    if: ${{ needs.detect-files.outputs.has_unit == 'true' }}
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP (with Xdebug)
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          extensions: xdebug, mysqli
          tools: composer:v2
          coverage: xdebug

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-${{ runner.os }}-${{ inputs.php-version }}

      - name: Install Composer deps
        run: composer install --no-progress --no-interaction

      - name: Run PHPUnit (unit) with coverage
        run: vendor/bin/phpunit -c phpunit.unit.xml --coverage-text --coverage-clover=coverage-unit.xml

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: phpunit-unit-coverage
          path: coverage-unit.xml

  # ---------------------------------------------------------
  # 2) PHPUNIT INTEGRATION TESTS
  # ---------------------------------------------------------
  phpunit-integration:
    name: PHPUnit Integration Tests
    needs: detect-files
    if: ${{ needs.detect-files.outputs.has_integration == 'true' }}
    runs-on: ubuntu-22.04

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP (with Xdebug)
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          extensions: xdebug, mysqli
          tools: composer:v2
          coverage: xdebug

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-${{ runner.os }}-${{ inputs.php-version }}

      - name: Install Composer deps
        run: composer install --no-progress --no-interaction

      - name: Cache WP test suite
        uses: actions/cache@v4
        with:
          path: /tmp/wordpress-tests-lib
          key: wp-tests-${{ inputs.wp-version }}

      - name: Download WP test suite
        run: |
          if [ ! -d /tmp/wordpress-tests-lib ]; then
            bash <(curl -s https://raw.githubusercontent.com/wp-cli/scaffold-command/master/templates/install-wp-tests.sh) \
              wordpress_test root root 127.0.0.1:${{ job.services.mysql.ports[3306] }} \
              ${{ inputs.wp-version }}
          else
            echo "WP test suite restored from cache"
          fi

      - name: Run PHPUnit (integration) with coverage
        run: vendor/bin/phpunit -c phpunit.integration.xml --coverage-text --coverage-clover=coverage-integration.xml

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: phpunit-integration-coverage
          path: coverage-integration.xml

  # ---------------------------------------------------------
  # 3) JS TESTS (Jest)
  # ---------------------------------------------------------
  js-tests:
    name: JavaScript Tests (Jest)
    needs: detect-files
    if: ${{ needs.detect-files.outputs.has_js == 'true' }}
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ inputs.node-version }}

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ inputs.node-version }}

      - name: Install Node deps
        run: npm ci

      - name: Run Jest tests with coverage
        run: npm test -- --ci --coverage

      - name: Upload JS coverage
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: coverage
