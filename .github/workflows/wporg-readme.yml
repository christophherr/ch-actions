name: Reusable WP.org Readme/Asset Update

# Composer caching strategy:
# - This workflow doesn't use Composer at all, so no Composer caching is needed here.
# - Other workflows (build/release vs lint/test) document their Composer caching strategy separately.

on:
  workflow_call:
    inputs:
      slug:
        required: true
        type: string
    secrets:
      WP_ORG_USERNAME:
        required: true
      WP_ORG_PASSWORD:
        required: true

jobs:
  update:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Update assets/readme on WP.org
        uses: 10up/action-wordpress-plugin-asset-update@stable
        env:
          SVN_USERNAME: ${{ secrets.WP_ORG_USERNAME }}
          SVN_PASSWORD: ${{ secrets.WP_ORG_PASSWORD }}
          SLUG: ${{ inputs.slug }}
          IGNORE_OTHER_FILES: true
