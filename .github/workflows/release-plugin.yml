name: Reusable Plugin Release

on:
  workflow_call:
    inputs:
      php-version:
        required: false
        type: string
        default: "7.4"
      node-version:
        required: false
        type: string
        default: "18"
    secrets:
      WP_UPLOADER_USERNAME:
        required: true
      WP_UPLOADER_PASSWORD:
        required: true

jobs:
  release:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # -----------------------------
      # PHP + Composer Setup + Cache
      # -----------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          extensions: mysqli, xmlwriter
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v6
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ runner.os }}-${{ inputs.php-version }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-${{ inputs.php-version }}-

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --no-progress --no-interaction

      # -----------------------------
      # Node + npm Cache
      # -----------------------------
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Cache npm
        uses: actions/cache@v6
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ inputs.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-${{ inputs.node-version }}-

      - name: Cache node_modules
        uses: actions/cache@v6
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ inputs.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-${{ inputs.node-version }}-

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Generate POT file
        run: wp i18n make-pot . languages/${{ github.event.repository.name }}.pot

      - name: Read version from package.json
        id: version
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV

      - name: Create ZIP using distignore
        run: zip -r ${{ github.event.repository.name }}-${{ env.VERSION }}.zip . -x@.distignore

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "${{ github.event.repository.name }}-${{ env.VERSION }}.zip"
          tag: "${{ env.VERSION }}"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy ZIP to WP site
        uses: fjogeleit/http-request-action@master
        with:
          url: 'https://honorswp.com/wp-json/wp/v2/media/'
          method: 'POST'
          username: ${{ secrets.WP_UPLOADER_USERNAME }}
          password: ${{ secrets.WP_UPLOADER_PASSWORD }}
          files: '{ "file": "${{ github.event.repository.name }}-${{ env.VERSION }}.zip" }'
