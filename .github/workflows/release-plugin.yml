name: Reusable Plugin Release

# Composer caching strategy:
# - This is a release workflow, so we use the dynamic Composer cache directory (composer config cache-files-dir)
#   with restore-keys, to keep builds clean while still getting good cache reuse.
# - Lint/Test workflows use ~/.composer/cache instead (simpler, faster, no extra step).

on:
  workflow_call:
    inputs:
      php-version:
        required: false
        type: string
        default: "7.4"
      node-version:
        required: false
        type: string
        default: "24"
    secrets:
      WP_UPLOADER_USERNAME:
        required: true
      WP_UPLOADER_PASSWORD:
        required: true

jobs:
  release:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # -----------------------------
      # PHP + Composer Setup + Cache
      # -----------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          extensions: mysqli, xmlwriter
          tools: composer:v2

      - name: Composer cache dir
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v6
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ runner.os }}-${{ inputs.php-version }}
          restore-keys: |
            composer-${{ runner.os }}-${{ inputs.php-version }}
            composer-${{ runner.os }}
            composer-

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --no-progress --no-interaction

      # -----------------------------
      # Node + npm Cache
      # -----------------------------
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Cache npm
        uses: actions/cache@v6
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ inputs.node-version }}
          restore-keys: |
            npm-${{ runner.os }}-${{ inputs.node-version }}
            npm-${{ runner.os }}
            npm-

      - name: Cache node_modules
        uses: actions/cache@v6
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ inputs.node-version }}
          restore-keys: |
            node-modules-${{ runner.os }}-${{ inputs.node-version }}
            node-modules-${{ runner.os }}
            node-modules-

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Generate POT file
        run: wp i18n make-pot . languages/${{ github.event.repository.name }}.pot

      - name: Read version from package.json
        id: version
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV

      - name: Create ZIP using distignore
        run: zip -r ${{ github.event.repository.name }}-${{ env.VERSION }}.zip . -x@.distignore

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "${{ github.event.repository.name }}-${{ env.VERSION }}.zip"
          tag: "${{ env.VERSION }}"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy ZIP to WP site
        uses: fjogeleit/http-request-action@master
        with:
          url: "https://honorswp.com/wp-json/wp/v2/media/"
          method: "POST"
          username: ${{ secrets.WP_UPLOADER_USERNAME }}
          password: ${{ secrets.WP_UPLOADER_PASSWORD }}
          files: '{ "file": "${{ github.event.repository.name }}-${{ env.VERSION }}.zip" }'
