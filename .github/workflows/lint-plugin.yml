name: Reusable Plugin Linting

# Composer caching strategy:
# - This is a lint workflow, so we use ~/.composer/cache without restore-keys.
#   It runs frequently and installs quickly, so fallback caching isn't critical.
# - Build/Release workflows use the dynamic Composer cache directory with restore-keys
#   for cleaner builds and better cache reuse.

on:
  workflow_call:
    inputs:
      php-version:
        required: false
        type: string
        default: "7.4"
      node-version:
        required: false
        type: string
        default: "24"
    secrets: {}

jobs:
  php-lint:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          tools: composer:v2

      - name: Cache Composer
        uses: actions/cache@v5
        with:
          path: ~/.composer/cache
          key: composer-${{ runner.os }}-${{ inputs.php-version }}

      - name: Install Composer dependencies
        run: composer install --no-progress --no-interaction

      - name: Run PHPCS
        run: vendor/bin/phpcs --standard=phpcs.xml

  js-lint:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Cache npm
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ inputs.node-version }}

      - name: Install Node dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
